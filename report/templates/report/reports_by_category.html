{% extends 'events/main.html' %}
{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 col-12">
                {% include 'components/sidenav.html' %}
            </div>
            <div class="col-md-9 col-12">
                <h1 class="d-inline">{{ type_title | capfirst }}</h1>
                <div class="row mt-4">
                    {% if reports %}
                        {% include 'components/report_table.html' %}
                    {% else %}
                        <p>No reports in this category.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
