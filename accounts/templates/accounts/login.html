{% extends 'events/main.html' %}
{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title" class="my-5">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form class="form-group" method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Username</span>
                            </div>
                            <input type="text" name="username" class="form-control"/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Password</span>
                            </div>
                            <input type="password" name="password" class="form-control"/>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn btn-success my-4" type="submit" value="Login">
                        </div>
                        <a href="{% url "social:begin" "google-oauth2" %}">
                            <div class='text-left' style="padding-left:65px">
                                <div class=content-wrapper>
                                    <div class='logo-wrapper'>
                                        <i class="fab fa-google" style="padding-right:7px" ></i><span>Sign in with Google</span>
                                    </div>
                                    <span class='text-container'>
                                </span>
                                </div>
                            </div>
                        </a>
                    </form>
                </div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} " role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
