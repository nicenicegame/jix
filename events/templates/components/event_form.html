{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<form
        action="
            {% if is_edit_mode %}
                {% url 'events:edit_event' event.category event.slug %}
            {% else %}
                {% url 'events:new' %}
            {% endif %}"
        method="post"
        class="form-group"
        enctype="multipart/form-data">
    {% csrf_token %}
    {{ event_form.media }}
    {{ event_form.as_p }}
    <button
            class="btn btn-success d-inline"
            type="submit">{% if is_edit_mode %}Update{% else %}Save{% endif %}</button>
    <a
            class="btn btn-danger float-right d-inline"
            href="{% url 'events:feed' %}">Back</a>
</form>
